<div class="container mt-4">
  <h2>Liste des Suggestions (Lazy Loaded)</h2>
   <button class="btn btn-success" routerLink="/suggestions/add">
      ➕ Ajouter une Suggestion
    </button>
  
  <div class="list-group">
    <div *ngFor="let suggestion of suggestions" class="list-group-item">
      <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
          <h5 class="mb-1">{{ suggestion.title }}</h5>
          <p class="mb-1 text-muted">{{ suggestion.description }}</p>
          <div class="d-flex gap-2 mt-2">
            <span class="badge bg-secondary">{{ suggestion.category }}</span>
            <small class="text-muted">{{ suggestion.date | date:'dd/MM/yyyy' }}</small>
            <span class="badge" [ngClass]="getStatusClass(suggestion.status)">
              {{ getStatusText(suggestion.status) }}
            </span>
          </div>
        </div>
        <button 
          class="btn btn-info btn-sm ms-3"
          (click)="viewDetails(suggestion.id)">
          Détails
        </button>
      </div>
    </div>
  </div>
</div>
